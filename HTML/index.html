<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elton John | Get Tickets Now!</title>
    <!-- bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <!-- font awesome icon kit -->
    <script src="https://kit.fontawesome.com/28da201377.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div id="headerContainer" class="d-flex p-3 justify-content-between">
        <h1>TicketGo!</h1>
        <div id="menu">
          <ul id="navBar" class="nav d-flex justify-content-around">
            <li class="nav-item">Browse Events</li>
            <li class="nav-item">Sell</li>
            <li class="nav-item">Help</li>
            <li class="nav-item">Log in</li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container p-2">
      <h2>Elton John Live</h2>
      <img
        src="https://iconicimages.net/app/uploads/2018/02/EltonBanner.jpg"
        alt="Elton John Banner"
      />
    </div>

    <div class="container p-2">
      <ul id="eventList" class="list-group">
        <!-- event information will be injected here  -->
      </ul>
    </div>

    <footer class="p-4">
      Megan Vomvas | 2020
    </footer>

    <!-- jquery scripts -->
    <script src="/JS/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="/JS/index.js"></script>
    <!-- json event data -->
    <script src="/JS/eventlist.js"></script>
  </body>
</html>
